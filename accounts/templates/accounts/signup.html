{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block css %}{% bootstrap_css %}{% endblock css %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">submit</button>
</form>
{% endblock content %}

{% block js %}{% bootstrap_javascript %}{% endblock js %}
